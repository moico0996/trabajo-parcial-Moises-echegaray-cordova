<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4" >
        <div class="row">
            <form action="">
                <div class="row mb-3">
                    <h5>Precio de entradas</h5>
                    <hr>
                    <div class="col-md-3">
                        <label class="form-label" for="general">General</label>
                        <input class="form-control" type="text" name="general" id="general" >

                    </div>
                    <div class="col-md-3">
                        <label class="form-label"  for="universitario">Universitario</label>
                        <input class="form-control"  type="text" id="universitario" >

                    </div>
                    <div class="col-md-3">
                        <label class="form-label"  for="niños">Niños</label>
                        <input class="form-control" type="text" id="niños">

                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="extranjeros">Extranjeros</label>
                        <input class="form-control"  type="text" id="extranjeros" >

                    </div>

                </div>
                <div class="row mb-4">
                    <h5>Rutas de acceso</h5>
                    <hr>
                    <div class="col-md-3">
                        <label class="form-label" for="tramo">tramo</label>
                        <input class="form-control" type="text" id="tramo" name="tramo">

                    </div>
                    <div class="col-md-3">
                        <label class="form-label"  for="acceso">tipo de acceso</label>
                        <input class="form-control"  type="text" id="acceso">

                    </div>
                    <div class="col-md-3">
                        <label class="form-label"  for="transporte">medio de transporte</label>
                        <input class="form-control" type="text" id="transporte">

                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="precio">Precio</label>
                        <input class="form-control"  type="text" id="precio">

                    </div>


                </div>
                <div class="row mb-2">
                    <h5>Hoteles referentes</h5>
                    <hr>
                    <div class="col-md-2" >
                        <label class="form-label" for="nombreHo">Nombre de hotel</label>
                        <input class="form-control" type="text" id="nombreHo">

                    </div> 
                    <div class="col-md-2" >
                        <label class="form-label" for="precio-ho">Precio</label>
                        <input class="form-control" type="text" id="precio-ho">

                    </div> 
                    <div class="col-md-2" >
                        <label class="form-label" for="ubica-ho">ubicacion</label>
                        <input class="form-control" type="text" id="ubica-ho">

                    </div> 
                    <div class="col-md-2" >
                        <label class="form-label" for="telefono-ho">Telefono</label>
                        <input class="form-control" type="text" id="telefono-ho">

                    </div> 
                    <div class="col-md-2" >
                        <label class="form-label" for="contac-ho">Contacto</label>
                        <input class="form-control" type="text" id="contacHo">

                    </div> 
                    <div class="col-md-2" >
                        <label class="form-label" for="hora-ho">Horarios</label>
                        <input class="form-control" type="text" id="hora-ho">

                    </div> 
                    



                </div>
                <div class="row mb-3">
                    <h5>Restaurantes referentes</h5>
                    <hr>
                    <div class="col-md-3" >
                        <label class="form-label" for="">Nombre</label>
                        <input class="form-control" type="text">

                    </div> 
                    <div class="col-md-3" >
                        <label class="form-label" for="">Precio</label>
                        <input class="form-control" type="text">

                    </div> 
                    <div class="col-md-3" >
                        <label class="form-label" for="">Ubicacion</label>
                        <input class="form-control" type="text">

                    </div> 
                    <div class="col-md-3" >
                        <label class="form-label" for="">especialidad</label>
                        <input class="form-control" type="text">

                    </div> 
                    
                    



                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                      <label class="form-label" for="comentario" id="comentario" >comentario</label>
                      <input class="form-control" id="comentario"   type="text">

                    </div>

                </div>
                <button  type="submit" class="btn btn-primary">ENVIAR</button>
            </form>

        </div>


    </div>
    

    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
